<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Groupie-tracker</h1>
    {{range .}}
    <h3>{{.NAME}}</h3>
    <input type="hidden" name="id" value="{{.ID}}">
    <a href="/artists?id={{.ID}}" >
    <img src="{{.IMAGE}}">
    </a>
   
    <h3>{{range .MEMBERS}} {{.}}, {{end}} </h3>
    <h3>{{.CREATIONDATES}}</h3>
    <h3>{{.FIRSTALBUM}}</h3>
    {{end}}
</body>
</html>
